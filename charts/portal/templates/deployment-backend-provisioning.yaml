apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.provisioning.service.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.backend.provisioning.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.provisioning.service.name }}
    spec:
      containers:
      - name: {{ .Values.backend.provisioning.service.name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.backend.provisioning.service.image.name }}:{{ .Values.backend.provisioning.service.image.provisioningservicetag | default .Chart.AppVersion }}"
        imagePullPolicy: "Always"
        ports:
        - containerPort: {{ .Values.portContainer }}
        env:
        - name: "ASPNETCORE_ENVIRONMENT"
          value: "Kubernetes"
        volumeMounts:
        - name: secrets
          mountPath: /app/secrets
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: {{ .Values.backend.provisioning.service.secret.name }}
