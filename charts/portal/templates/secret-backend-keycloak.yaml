apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.backend.keycloak.secret }}
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  central-db-password: {{ .Values.backend.keycloak.central.dbConnection.password }}
  central-client-id: {{ .Values.backend.keycloak.central.clientId }}
  central-client-secret: {{ .Values.backend.keycloak.central.clientSecret }}
  shared-client-id: {{ .Values.backend.keycloak.shared.clientId }}
  shared-client-secret: {{ .Values.backend.keycloak.shared.clientSecret }}
