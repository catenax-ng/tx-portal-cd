  notification:
    image:
      notificationservicetag: c678ddda48073b500f106844d2aaa75100165d1f
    secret:
      appsettings: "<path:portal/data/dev/notification#appsettings.json>"

  services:
    image:
      servicesservicetag: 084e3fdcae171c99f47cb81793ae59e3e0ca9ccf
    secret:
      appsettings: "<path:portal/data/dev/services#appsettings.json>"

  provisioningmigrations:
    image:
      provisioningmigrationstag: 084e3fdcae171c99f47cb81793ae59e3e0ca9ccf

  checklistworker:
