frontend:

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.dev.demo.catena-x.net"
    tls:
      - secretName: "tls-secret"
        hosts:
          - "portal.dev.demo.catena-x.net"
    hosts:
      - host: "portal.dev.demo.catena-x.net"
        paths:
          - path: "/(.*)"
            pathType: "Prefix"
            backend:
              service: "portal"
              port: 8080
          - path: "/registration/(.*)"
            pathType: "Prefix"
            backend:
              service: "registration"
              port: 8080
          - path: "/((assets|documentation)/.*)"
            pathType: "Prefix"
            backend:
              service: "assets"
              port: 8080

  portal:
    image:
      portaltag: dev_d22c94c8d679f5e37f19e76c8e8c977add632f69

  assets:
    image:
      assetstag: main_7f1a6b76ef720e906e7899b59d8ed1388af6b861

  registration:
    image:
      registrationtag: dev_91c506a0bf1fe73f0a05faf988561bcb3177737f

  env:
    PORTAL_ASSETS_URL: "https://portal.dev.demo.catena-x.net/assets"
    PORTAL_BACKEND_URL: "https://portal-backend.dev.demo.catena-x.net"
    CENTRALIDP_URL: "https://centralidp.dev.demo.catena-x.net/auth"
    BPDM_API_URL: "https://partners-pool.dev.demo.catena-x.net/api"
    SEMANTICS_URL: "https://semantics.dev.demo.catena-x.net"

backend:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "8m"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.dev.demo.catena-x.net"
    tls:
      - secretName: "tls-secret"
        hosts:
          - "portal-backend.dev.demo.catena-x.net"
    hosts:
      - host: "portal-backend.dev.demo.catena-x.net"
        paths:
          - path: "/api/registration"
            pathType: "Prefix"
            backend:
              service: "registration-service"
              port: 8080
          - path: "/api/administration"
            pathType: "Prefix"
            backend:
              service: "administration-service"
              port: 8080
          - path: "/api/notification"
            pathType: "Prefix"
            backend:
              service: "notification-service"
              port: 8080
          - path: "/api/provisioning"
            pathType: "Prefix"
            backend:
              service: "provisioning-service"
              port: 8080
          - path: "/api/apps"
            pathType: "Prefix"
            backend:
              service: "marketplace-app-service"
              port: 8080
          - path: "/api/services"
            pathType: "Prefix"
            backend:
              service: "services-service"
              port: 8080

  basePortalAddress: "https://portal.dev.demo.catena-x.net/home"
  userManagementAddress: "https://portal.dev.demo.catena-x.net/usermanagement"

  keycloak:
    central:
      baseAddress: "https://centralidp.dev.demo.catena-x.net"
      clientId: "<path:portal/data/keycloak#central-client-id>"
      clientSecret: "<path:portal/data/dev/keycloak#central-client-secret>"
      jwtBearerOptions:
        metadataAddress: "https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central/.well-known/openid-configuration"
        tokenValidationParameters:
          validIssuer: "https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central"
      dbConnection:
        password: "<path:portal/data/dev/keycloak#central-db-password>"
    shared:
      baseAddress: "https://sharedidp.dev.demo.catena-x.net"
      clientId: "<path:portal/data/keycloak#shared-client-id>"
      clientSecret: "<path:portal/data/dev/keycloak#shared-client-secret>"

  mailing:
    host: "<path:portal/data/mailing#host>"
    port: "<path:portal/data/mailing#port>"
    user: "<path:portal/data/mailing#user>"
    password: "<path:portal/data/mailing#password>"

  registration:
    image:
      registrationservicetag: aa1d9e4e2cc2b75d0d4be1159f06e399786077d5
    logging:
      registrationServiceBpn: "Debug"
    basePortalAddress: "https://portal.dev.demo.catena-x.net/registration"
    bpnAddress: "https://partners-pool.dev.demo.catena-x.net"
    swaggerEnabled: true

  administration:
    image:
      administrationservicetag: aa1d9e4e2cc2b75d0d4be1159f06e399786077d5
    logging:
      businessLogic: "Debug"
    daps:
      baseAddress: "https://drs-pen.int.demo.catena-x.net/api/v1/daps"
      tokenAddress: "https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token"
      clientId: "<path:portal/data/administration#daps-client-id>"
      clientSecret: "<path:portal/data/dev/administration#daps-client-secret>"
    swaggerEnabled: true

  provisioning:
    sharedRealm:
      smtpServer:
        host: "<path:portal/data/mailing#host>"
        port: "<path:portal/data/mailing#port>"
        user: "<path:portal/data/mailing#user>"
        password: "<path:portal/data/mailing#password>"
        from: "<path:portal/data/mailing#from>"
        replyTo: "<path:portal/data/mailing#replyto>"
    service:
      image:
        provisioningservicetag: aa1d9e4e2cc2b75d0d4be1159f06e399786077d5
      swaggerEnabled: true

  appmarketplace:
    image:
      appmarketplaceservicetag: aa1d9e4e2cc2b75d0d4be1159f06e399786077d5
    logging:
      offersLibrary: "Debug"
    appOverviewAddress: "https://portal.dev.demo.catena-x.net/appoverview"
    swaggerEnabled: true

  portalmigrations:
    image:
      portalmigrationstag: d28a016655769bd7dc1d8eb5afef02747bc5ec09
    seeding:
      testDataEnvironments: "consortia"

  portalmaintenance:
    image:
      portalmaintenancetag: aa1d9e4e2cc2b75d0d4be1159f06e399786077d5

  notification:
    image:
      notificationservicetag: aa1d9e4e2cc2b75d0d4be1159f06e399786077d5
    swaggerEnabled: true

  services:
    image:
      servicesservicetag: aa1d9e4e2cc2b75d0d4be1159f06e399786077d5
    logging:
      offersLibrary: "Debug"
    serviceMarketplaceAddress: "https://portal.dev.demo.catena-x.net/servicemarketplace"
    swaggerEnabled: true

  provisioningmigrations:
    image:
      provisioningmigrationstag: aa1d9e4e2cc2b75d0d4be1159f06e399786077d5

  checklistworker:
    image:
      checklistworkertag: aa1d9e4e2cc2b75d0d4be1159f06e399786077d5
    logging:
      checklistLibrary: "Debug"
      bpdmLibrary: "Debug"
      clearinghouseLibrary: "Debug"
      custodianLibrary: "Debug"
      sdfactoryLibrary: "Debug"
    bpdm:
      baseAddress: "https://portal-gate.dev.demo.catena-x.net"
      tokenAddress: "https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token"
      clientId: "<path:portal/data/checklist-worker#bpdm-client-id>"
      clientSecret: "<path:portal/data/dev/checklist-worker#bpdm-client-secret>"
    clearinghouse:
      baseAddress: "https://validation.dev.dih-cloud.com"
      tokenAddress: "https://iam.dev.dih-cloud.com/realms/notarisation/protocol/openid-connect/token"
      clientId: "<path:portal/data/checklist-worker#clearinghouse-client-id>"
      clientSecret: "<path:portal/data/dev/checklist-worker#clearinghouse-client-secret>"
    custodian:
      baseAddress: "https://managed-identity-wallets.dev.demo.catena-x.net"
      tokenAddress: "https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token"
      clientId: "<path:portal/data/checklist-worker#custodian-client-id>"
      clientSecret: "<path:portal/data/dev/checklist-worker#custodian-client-secret>"
    sdfactory:
      baseAddress: "https://sdfactory.dev.demo.catena-x.net/selfdescription"
      tokenAddress: "https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token"
      issuerBpn: "BPNL00000003CRHK"
      clientId: "<path:portal/data/checklist-worker#sdfactory-client-id>"
      clientSecret: "<path:portal/data/dev/checklist-worker#sdfactory-client-secret>"

postgresql:
  auth:
    password: "<path:portal/data/dev/postgres#postgres-password>"
    replicationPassword: "<path:portal/data/dev/postgres#replication-password>"
    portalPassword: "<path:portal/data/dev/postgres#portal-password>"
    provisioningPassword: "<path:portal/data/dev/postgres#provisioning-password>"

