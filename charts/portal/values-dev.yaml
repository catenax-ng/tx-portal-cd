portalAddress: "https://portal.dev.demo.catena-x.net"
portalBackendAddress: "https://portal-backend.dev.demo.catena-x.net"
centralidpAddress: "https://centralidp.dev.demo.catena-x.net"
sharedidpAddress: "https://sharedidp.dev.demo.catena-x.net"
semanticsAddress: "https://semantics.dev.demo.catena-x.net"
dapsAddress: "https://drs.dev.demo.catena-x.net"
bpdmPartnersPoolAddress: "https://partners-pool.dev.demo.catena-x.net"
bpdmPortalGateAddress: "https://portal-gate.dev.demo.catena-x.net"
custodianAddress: "https://managed-identity-wallets.dev.demo.catena-x.net"
sdfactoryAddress: "https://sdfactory.dev.demo.catena-x.net"
clearinghouseAddress: "https://validation.dev.dih-cloud.com"
clearinghouseTokenAddress: "https://iam.dev.dih-cloud.com/realms/notarisation/protocol/openid-connect/token"

frontend:

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.dev.demo.catena-x.net"
    tls:
      - secretName: "tls-secret"
        hosts:
          - "portal.dev.demo.catena-x.net"
    hosts:
      - host: "portal.dev.demo.catena-x.net"
        paths:
          - path: "/(.*)"
            pathType: "Prefix"
            backend:
              service: "portal"
              port: 8080
          - path: "/registration/(.*)"
            pathType: "Prefix"
            backend:
              service: "registration"
              port: 8080
          - path: "/((assets|documentation)/.*)"
            pathType: "Prefix"
            backend:
              service: "assets"
              port: 8080

  portal:
    image:
      portaltag: c93688e7d01d5a2b3ebd433e62324d863d7079a7

  assets:
    image:
      assetstag: d792d186ea8fe0ddb28f546b9fe63ab58c6710bf

  registration:
    image:
      registrationtag: c973262b62480c4bea1cfe24406ef2f50222a56b

backend:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "8m"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.dev.demo.catena-x.net"
    tls:
      - secretName: "tls-secret"
        hosts:
          - "portal-backend.dev.demo.catena-x.net"
    hosts:
      - host: "portal-backend.dev.demo.catena-x.net"
        paths:
          - path: "/api/registration"
            pathType: "Prefix"
            backend:
              service: "registration-service"
              port: 8080
          - path: "/api/administration"
            pathType: "Prefix"
            backend:
              service: "administration-service"
              port: 8080
          - path: "/api/notification"
            pathType: "Prefix"
            backend:
              service: "notification-service"
              port: 8080
          - path: "/api/provisioning"
            pathType: "Prefix"
            backend:
              service: "provisioning-service"
              port: 8080
          - path: "/api/apps"
            pathType: "Prefix"
            backend:
              service: "marketplace-app-service"
              port: 8080
          - path: "/api/services"
            pathType: "Prefix"
            backend:
              service: "services-service"
              port: 8080

  keycloak:
    central:
      clientId: "<path:portal/data/keycloak#central-client-id>"
      clientSecret: "<path:portal/data/dev/keycloak#central-client-secret>"
      dbConnection:
        password: "<path:portal/data/dev/keycloak#central-db-password>"
    shared:
      clientId: "<path:portal/data/keycloak#shared-client-id>"
      clientSecret: "<path:portal/data/dev/keycloak#shared-client-secret>"

  mailing:
    host: "<path:portal/data/mailing#host>"
    port: "<path:portal/data/mailing#port>"
    user: "<path:portal/data/mailing#user>"
    password: "<path:portal/data/mailing#password>"

  registration:
    image:
      registrationservicetag: 9bde8718b46eebda0a80b816a6e59b6ad8da1dfd
    logging:
      registrationServiceBpn: "Debug"
    swaggerEnabled: true

  administration:
    image:
      administrationservicetag: 9bde8718b46eebda0a80b816a6e59b6ad8da1dfd
    logging:
      businessLogic: "Debug"
      sdfactoryLibrary: "Debug"
    daps:
      clientId: "<path:portal/data/administration#daps-client-id>"
      clientSecret: "<path:portal/data/dev/administration#daps-client-secret>"
    swaggerEnabled: true

  provisioning:
    sharedRealm:
      smtpServer:
        host: "<path:portal/data/mailing#host>"
        port: "<path:portal/data/mailing#port>"
        user: "<path:portal/data/mailing#user>"
        password: "<path:portal/data/mailing#password>"
        from: "<path:portal/data/mailing#from>"
        replyTo: "<path:portal/data/mailing#replyto>"
    service:
      image:
        provisioningservicetag: 5ba21d27950707bf44515cbadb29e300590dc393
      swaggerEnabled: true

  appmarketplace:
    image:
      appmarketplaceservicetag: 9bde8718b46eebda0a80b816a6e59b6ad8da1dfd
    logging:
      offersLibrary: "Debug"
    swaggerEnabled: true

  portalmigrations:
    image:
      portalmigrationstag: 9bde8718b46eebda0a80b816a6e59b6ad8da1dfd
    seeding:
      testDataEnvironments: "consortia"

  portalmaintenance:
    image:
      portalmaintenancetag: 5ba21d27950707bf44515cbadb29e300590dc393

  notification:
    image:
      notificationservicetag: 9bde8718b46eebda0a80b816a6e59b6ad8da1dfd
    swaggerEnabled: true

  services:
    image:
      servicesservicetag: 9bde8718b46eebda0a80b816a6e59b6ad8da1dfd
    logging:
      offersLibrary: "Debug"
    swaggerEnabled: true

  provisioningmigrations:
    image:
      provisioningmigrationstag: 5ba21d27950707bf44515cbadb29e300590dc393

  processesworker:
    image:
      processesworkertag: 5ba21d27950707bf44515cbadb29e300590dc393
    logging:
      processesLibrary: "Debug"
      bpdmLibrary: "Debug"
      clearinghouseLibrary: "Debug"
      custodianLibrary: "Debug"
      sdfactoryLibrary: "Debug"
    bpdm:
      clientId: "<path:portal/data/processes-worker#bpdm-client-id>"
      clientSecret: "<path:portal/data/dev/processes-worker#bpdm-client-secret>"
    clearinghouse:
      clientId: "<path:portal/data/processes-worker#clearinghouse-client-id>"
      clientSecret: "<path:portal/data/dev/processes-worker#clearinghouse-client-secret>"
    custodian:
