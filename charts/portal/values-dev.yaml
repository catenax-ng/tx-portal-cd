frontend:

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.dev.demo.catena-x.net"
    tls: 
      - secretName: "tls-secret"
        hosts:
          - "portal.dev.demo.catena-x.net"
    hosts:
      - host: "portal.dev.demo.catena-x.net"
        paths:
          - path: "/(.*)"
            pathType: "Prefix"
            backend:
              service: "portal"
              port: 8080
          - path: "/registration/(.*)"
            pathType: "Prefix"
            backend:
              service: "registration"
              port: 8080
          - path: "/((assets|swagger)/.*)"
            pathType: "Prefix"
            backend:
              service: "assets"
              port: 8080

  portal:
    image:
      portaltag: dev_3d8469966fa0b508fd699fdb6cb8a3076367003d

  assets:
    image:
      assetstag: main_c0b3d99c895b5f4df5c7b4d68cbc4bba8736bd12

  registration:
    image:
      registrationtag: dev_98a590c55c35f7613a49f3cc433a04c7fb3770a0

  env:
    PORTAL_FRONTEND_URL: "https://portal.dev.demo.catena-x.net"
    PORTAL_BACKEND_URL: "https://portal-backend.dev.demo.catena-x.net"
    CENTRALIDP_URL: "https://centralidp.dev.demo.catena-x.net/auth"
    BPDM_API_URL: "https://partners-pool.dev.demo.catena-x.net/api"
    SEMANTICS_URL: "https://semantics.dev.demo.catena-x.net"

backend:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "8m"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.dev.demo.catena-x.net"
    tls: 
      - secretName: "tls-secret"
        hosts:
          - "portal-backend.dev.demo.catena-x.net"
    hosts:
      - host: "portal-backend.dev.demo.catena-x.net"
        paths:
          - path: "/api/registration"
            pathType: "Prefix"
            backend:
              service: "registration-service"
              port: 8080
          - path: "/api/administration"
            pathType: "Prefix"
            backend:
              service: "administration-service"
              port: 8080
          - path: "/api/notification"
            pathType: "Prefix"
            backend:
              service: "notification-service"
              port: 8080
          - path: "/api/provisioning"
            pathType: "Prefix"
            backend:
              service: "provisioning-service"
              port: 8080
          - path: "/api/apps"
            pathType: "Prefix"
            backend:
              service: "marketplace-app-service"
              port: 8080
          - path: "/api/services"
            pathType: "Prefix"
            backend:
              service: "services-service"
              port: 8080

  registration:
    image:
      registrationservicetag: 448cf4ff838fc46036aa81655790ad9e57849e6d
    secret:
      appsettings: "<path:portal/data/dev/registration#appsettings.json>"

  administration:
    image:
      administrationservicetag: 448cf4ff838fc46036aa81655790ad9e57849e6d
    secret:
      appsettings: "<path:portal/data/dev/administration#appsettings.json>"

  provisioning:
    image:
      provisioningservicetag: 448cf4ff838fc46036aa81655790ad9e57849e6d
    secret:
      appsettings: "<path:portal/data/dev/provisioning#appsettings.json>"

  appmarketplace:
    image:
      appmarketplaceservicetag: ff5c2143514a90b66606b2ca97840a7e37da21ca
    secret:
      appsettings: "<path:portal/data/dev/appmarketplace#appsettings.json>"

  portalmigrations:
    image:
      portalmigrationstag: ff5c2143514a90b66606b2ca97840a7e37da21ca
    secret:
      appsettings: "<path:portal/data/dev/portal-migrations#appsettings.json>"

  portalmaintenance:
    image:
      portalmaintenancetag: ff5c2143514a90b66606b2ca97840a7e37da21ca
    secret:
      appsettings: "<path:portal/data/dev/portal-maintenance#appsettings.json>"

  notification:
    image:
      notificationservicetag: 448cf4ff838fc46036aa81655790ad9e57849e6d
    secret:
      appsettings: "<path:portal/data/dev/notification#appsettings.json>"

  services:
    image:
      servicesservicetag: 448cf4ff838fc46036aa81655790ad9e57849e6d
    secret:
      appsettings: "<path:portal/data/dev/services#appsettings.json>"

  provisioningmigrations:
    image:
      provisioningmigrationstag: 448cf4ff838fc46036aa81655790ad9e57849e6d
    secret:
      appsettings: "<path:portal/data/dev/provisioning-migrations#appsettings.json>"

  checklistworker:
    image:
      checklistworkertag: eaccc706ab13644e21f3156f82bd45dd70283135
    secret:
      appsettings: "<path:portal/data/dev/checklist-worker#appsettings.json>"

postgresql:
  secret:
    password: "<path:portal/data/dev/postgres#postgres-password>"
    replicationPassword: "<path:portal/data/dev/postgres#replication-password>"
    initUserDbSql: "<path:portal/data/dev/postgres-db-user#01-init-user-db.sql>"

pgadmin4:
  enabled: true
  secret:
    password: "<path:portal/data/dev/pgadmin4#password>"
  env:
    email: portal@catena-x.net
  existingSecret: secret-pgadmin4
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: portal-pgadmin4.dev.demo.catena-x.net
        paths:
        - path: /
          pathType: Prefix
    tls:
      - hosts:
        - portal-pgadmin4.dev.demo.catena-x.net
        secretName: tls-secret
