frontend:

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.dev.demo.catena-x.net"
    tls: 
      - secretName: "tls-secret"
        hosts:
          - "portal.dev.demo.catena-x.net"
    hosts:
      - host: "portal.dev.demo.catena-x.net"
        paths:
          - path: "/(.*)"
            pathType: "Prefix"
            backend:
              service: "portal"
              port: 8080
          - path: "/registration/(.*)"
            pathType: "Prefix"
            backend:
              service: "registration"
              port: 8080
          - path: "/((assets|swagger)/.*)"
            pathType: "Prefix"
            backend:
              service: "assets"
              port: 8080

  portal:
    image:
      portaltag: dev_40f6cc0c5a1faf57bb2c795beabe81fb670616b0

  assets:
    image:
      assetstag: main_b7fac569dab96cda8dc9c088bc87b63647ac5854

  registration:
    image:
      registrationtag: dev_9ea850bd2991e930f19e46b7eb0a018925e8aa7c

backend:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "8m"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.dev.demo.catena-x.net"
    tls: 
      - secretName: "tls-secret"
        hosts:
          - "portal-backend.dev.demo.catena-x.net"
    hosts:
      - host: "portal-backend.dev.demo.catena-x.net"
        paths:
          - path: "/api/registration"
            pathType: "Prefix"
            backend:
              service: "registration-service"
              port: 8080
          - path: "/api/administration"
            pathType: "Prefix"
            backend:
              service: "administration-service"
              port: 8080
          - path: "/api/notification"
            pathType: "Prefix"
            backend:
              service: "notification-service"
              port: 8080
          - path: "/api/provisioning"
            pathType: "Prefix"
            backend:
              service: "provisioning-service"
              port: 8080
          - path: "/api/apps"
            pathType: "Prefix"
            backend:
              service: "marketplace-app-service"
              port: 8080
          - path: "/api/services"
            pathType: "Prefix"
            backend:
              service: "services-service"
              port: 8080

  registration:
    image:
      registrationservicetag: da889e5a7389e65c8e2922e07b9809f989902ff5
    secret:
      appsettings: "<path:portal/data/dev/registration#appsettings.json>"

  administration:
    image:
      administrationservicetag: 2ad8f4972911922177c824c6f7338d53f38f477f
    secret:
      appsettings: "<path:portal/data/dev/administration#appsettings.json>"

  provisioning:
    image:
      provisioningservicetag: b310fda28d882c6155590dda62192e03d7895ae3
    secret:
      appsettings: "<path:portal/data/dev/provisioning#appsettings.json>"

  appmarketplace:
    image:
      appmarketplaceservicetag: 3e295cdcc2c738cd927ef96c20ff1851c266742b
    secret:
      appsettings: "<path:portal/data/dev/appmarketplace#appsettings.json>"

  portalmigrations:
    image:
      portalmigrationstag: 3e295cdcc2c738cd927ef96c20ff1851c266742b
    secret:
      appsettings: "<path:portal/data/dev/portal-migrations#appsettings.json>"

  portalmaintenance:
    image:
      portalmaintenancetag: 3e295cdcc2c738cd927ef96c20ff1851c266742b
    secret:
      appsettings: "<path:portal/data/dev/portal-maintenance#appsettings.json>"

  notification:
    image:
      notificationservicetag: a18e439ec09fd5e74b071e097b985f54f249989c
    secret:
      appsettings: "<path:portal/data/dev/notification#appsettings.json>"

  services:
    image:
      servicesservicetag: 2ad8f4972911922177c824c6f7338d53f38f477f
    secret:
      appsettings: "<path:portal/data/dev/services#appsettings.json>"

  provisioningmigrations:
    image:
      provisioningmigrationstag: b310fda28d882c6155590dda62192e03d7895ae3
    secret:
      appsettings: "<path:portal/data/dev/provisioning-migrations#appsettings.json>"

