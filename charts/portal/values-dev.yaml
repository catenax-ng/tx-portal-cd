frontend:

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.dev.demo.catena-x.net"
    tls: 
      - secretName: "tls-secret"
        hosts:
          - "portal.dev.demo.catena-x.net"
    hosts:
      - host: "portal.dev.demo.catena-x.net"
        paths:
          - path: "/(.*)"
            pathType: "Prefix"
            backend:
              service: "portal"
              port: 8080
          - path: "/registration/(.*)"
            pathType: "Prefix"
            backend:
              service: "registration"
              port: 8080
          - path: "/((assets|swagger)/.*)"
            pathType: "Prefix"
            backend:
              service: "assets"
              port: 8080

  portal:
    image:
      portaltag: dev_ad15ebc44620d39edf60190dfe49b3bc2a3a0623

  assets:
    image:
      assetstag: main_5bbd21f9e233937c859c7852021da9423310d4fd

  registration:
    image:
      registrationtag: dev_2becb1356a972ff8598bd13f001fa3392365ffb2

backend:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "8m"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.dev.demo.catena-x.net"
    tls: 
      - secretName: "tls-secret"
        hosts:
          - "portal-backend.dev.demo.catena-x.net"
    hosts:
      - host: "portal-backend.dev.demo.catena-x.net"
        paths:
          - path: "/api/registration"
            pathType: "Prefix"
            backend:
              service: "registration-service"
              port: 8080
          - path: "/api/administration"
            pathType: "Prefix"
            backend:
              service: "administration-service"
              port: 8080
          - path: "/api/notification"
            pathType: "Prefix"
            backend:
              service: "notification-service"
              port: 8080
          - path: "/api/provisioning"
            pathType: "Prefix"
            backend:
              service: "provisioning-service"
              port: 8080
          - path: "/api/apps"
            pathType: "Prefix"
            backend:
              service: "marketplace-app-service"
              port: 8080
          - path: "/api/services"
            pathType: "Prefix"
            backend:
              service: "services-service"
              port: 8080

  registration:
    image:
      registrationservicetag: 140b17a681e1651dab335ad99675af6f1f925d5d
    secret:
      appsettings: "<path:portal/data/dev/registration#appsettings.json>"

  administration:
    image:
      administrationservicetag: 140b17a681e1651dab335ad99675af6f1f925d5d
    secret:
      appsettings: "<path:portal/data/dev/administration#appsettings.json>"

  provisioning:
    image:
      provisioningservicetag: a2b9277b48d403c69db9ec728043236bdfc92081
    secret:
      appsettings: "<path:portal/data/dev/provisioning#appsettings.json>"

  appmarketplace:
    image:
      appmarketplaceservicetag: 140b17a681e1651dab335ad99675af6f1f925d5d
    secret:
      appsettings: "<path:portal/data/dev/appmarketplace#appsettings.json>"

  portalmigrations:
    image:
      portalmigrationstag: ab919b00b47acfd72e81ed2456dc98f5b3dac309
    secret:
      appsettings: "<path:portal/data/dev/portal-migrations#appsettings.json>"

  portalmaintenance:
    image:
      portalmaintenancetag: c710bf1bc2c40ea747a68bac888fba50a7850e1a
    secret:
      appsettings: "<path:portal/data/dev/portal-maintenance#appsettings.json>"

  notification:
    image:
      notificationservicetag: 140b17a681e1651dab335ad99675af6f1f925d5d
    secret:
      appsettings: "<path:portal/data/dev/notification#appsettings.json>"

  services:
    image:
      servicesservicetag: c710bf1bc2c40ea747a68bac888fba50a7850e1a
    secret:
      appsettings: "<path:portal/data/dev/services#appsettings.json>"

  provisioningmigrations:
    image:
      provisioningmigrationstag: a2b9277b48d403c69db9ec728043236bdfc92081
    secret:
      appsettings: "<path:portal/data/dev/provisioning-migrations#appsettings.json>"

