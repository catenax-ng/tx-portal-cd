portalAddress: "https://portal.int.demo.catena-x.net"
portalBackendAddress: "https://portal-backend.int.demo.catena-x.net"
centralidpAddress: "https://centralidp.int.demo.catena-x.net"
sharedidpAddress: "https://sharedidp.int.demo.catena-x.net"
semanticsAddress: "https://semantics.int.demo.catena-x.net"
dapsAddress: "https://drs-pen.int.demo.catena-x.net"
bpdmPartnersPoolAddress: "https://partners-pool.int.demo.catena-x.net"
bpdmPortalGateAddress: "https://portal-gate.int.demo.catena-x.net"
custodianAddress: "https://managed-identity-wallets.int.demo.catena-x.net"
sdfactoryAddress: "https://sdfactory.int.demo.catena-x.net"
clearinghouseAddress: "https://validation.int.dih-cloud.com"
clearinghouseTokenAddress: "https://iam.dev.dih-cloud.com/realms/notarisation/protocol/openid-connect/token"

frontend:

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.int.demo.catena-x.net"
    tls:
      - secretName: "tls-secret"
        hosts:
          - "portal.int.demo.catena-x.net"
    hosts:
      - host: "portal.int.demo.catena-x.net"
        paths:
          - path: "/(.*)"
            pathType: "Prefix"
            backend:
              service: "portal"
              port: 8080
          - path: "/registration/(.*)"
            pathType: "Prefix"
            backend:
              service: "registration"
              port: 8080
          - path: "/((assets|documentation)/.*)"
            pathType: "Prefix"
            backend:
              service: "assets"
              port: 8080

  portal:
    image:
      portaltag: 1.0.0-RC9

  assets:
    image:
      assetstag: 1.0.0-RC7

  registration:
    image:
      registrationtag: 1.0.0-RC5

backend:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "8m"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.int.demo.catena-x.net"
    tls:
      - secretName: "tls-secret"
        hosts:
          - "portal-backend.int.demo.catena-x.net"
    hosts:
      - host: "portal-backend.int.demo.catena-x.net"
        paths:
          - path: "/api/registration"
            pathType: "Prefix"
            backend:
              service: "registration-service"
              port: 8080
          - path: "/api/administration"
            pathType: "Prefix"
            backend:
              service: "administration-service"
              port: 8080
          - path: "/api/notification"
            pathType: "Prefix"
            backend:
              service: "notification-service"
              port: 8080
          - path: "/api/provisioning"
            pathType: "Prefix"
            backend:
              service: "provisioning-service"
              port: 8080
          - path: "/api/apps"
            pathType: "Prefix"
            backend:
              service: "marketplace-app-service"
              port: 8080
          - path: "/api/services"
            pathType: "Prefix"
            backend:
              service: "services-service"
              port: 8080

  keycloak:
    central:
      clientId: "<path:portal/data/keycloak#central-client-id>"
      clientSecret: "<path:portal/data/int/keycloak#central-client-secret>"
      dbConnection:
        password: "<path:portal/data/int/keycloak#central-db-password>"
    shared:
      clientId: "<path:portal/data/keycloak#shared-client-id>"
      clientSecret: "<path:portal/data/int/keycloak#shared-client-secret>"

  mailing:
    host: "<path:portal/data/mailing#host>"
    port: "<path:portal/data/mailing#port>"
    user: "<path:portal/data/mailing#user>"
    password: "<path:portal/data/mailing#password>"

  registration:
    image:
      registrationservicetag: v1.0.0-RC9
    logging:
      registrationServiceBpn: "Debug"
    swaggerEnabled: true

  administration:
    image:
      administrationservicetag: v1.0.0-RC9
    logging:
      businessLogic: "Debug"
      sdfactoryLibrary: "Debug"
    daps:
      clientId: "<path:portal/data/administration#daps-client-id>"
      clientSecret: "<path:portal/data/int/administration#daps-client-secret>"
    swaggerEnabled: true

  provisioning:
    sharedRealm:
      smtpServer:
        host: "<path:portal/data/mailing#host>"
        port: "<path:portal/data/mailing#port>"
        user: "<path:portal/data/mailing#user>"
        password: "<path:portal/data/mailing#password>"
        from: "<path:portal/data/mailing#from>"
        replyTo: "<path:portal/data/mailing#replyto>"
    service:
      image:
        provisioningservicetag: v1.0.0-RC9
      swaggerEnabled: true

  appmarketplace:
    image:
      appmarketplaceservicetag: v1.0.0-RC9
    logging:
      offersLibrary: "Debug"
    swaggerEnabled: true

  portalmigrations:
    image:
      portalmigrationstag: v1.0.0-RC9
    seeding:
      testDataEnvironments: "consortia"

  portalmaintenance:
    image:
      portalmaintenancetag: v1.0.0-RC9

  notification:
    image:
      notificationservicetag: v1.0.0-RC9
    swaggerEnabled: true

  services:
    image:
      servicesservicetag: v1.0.0-RC9
    logging:
      offersLibrary: "Debug"
    swaggerEnabled: true

  provisioningmigrations:
    image:
      provisioningmigrationstag: v1.0.0-RC9

  checklistworker:
    image:
      checklistworkertag: v1.0.0-RC9
    logging:
      checklistLibrary: "Debug"
      bpdmLibrary: "Debug"
      clearinghouseLibrary: "Debug"
      custodianLibrary: "Debug"
      sdfactoryLibrary: "Debug"
    bpdm:
      clientId: "<path:portal/data/checklist-worker#bpdm-client-id>"
      clientSecret: "<path:portal/data/int/checklist-worker#bpdm-client-secret>"
    clearinghouse:
      clientId: "<path:portal/data/checklist-worker#clearinghouse-client-id>"
      clientSecret: "<path:portal/data/int/checklist-worker#clearinghouse-client-secret>"
    custodian:
      clientId: "<path:portal/data/checklist-worker#custodian-client-id>"
      clientSecret: "<path:portal/data/int/checklist-worker#custodian-client-secret>"
    sdfactory:
      issuerBpn: "BPNL00000003CRHK"
      clientId: "<path:portal/data/checklist-worker#sdfactory-client-id>"
      clientSecret: "<path:portal/data/int/checklist-worker#sdfactory-client-secret>"

postgresql:
  auth:
    password: "<path:portal/data/int/postgres#postgres-password>"
    replicationPassword: "<path:portal/data/int/postgres#replication-password>"
    portalPassword: "<path:portal/data/int/postgres#portal-password>"
    provisioningPassword: "<path:portal/data/int/postgres#provisioning-password>"
