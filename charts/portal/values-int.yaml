frontend:

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.int.demo.catena-x.net"
    tls: 
      - secretName: "tls-secret"
        hosts:
          - "portal.int.demo.catena-x.net"
    hosts:
      - host: "portal.int.demo.catena-x.net"
        paths:
          - path: "/(.*)"
            pathType: "Prefix"
            backend:
              service: "portal"
              port: 8080
          - path: "/registration/(.*)"
            pathType: "Prefix"
            backend:
              service: "registration"
              port: 8080
          - path: "/((assets|swagger)/.*)"
            pathType: "Prefix"
            backend:
              service: "assets"
              port: 8080

  portal:
    image:
      portaltag: dev_78d11ef54afaf31fd917fea39e1085c2fadefb24

  assets:
    image:
      assetstag: 1.0.0-RC1

  registration:
    image:
      registrationtag: 1.0.0-RC1

backend:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "8m"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.int.demo.catena-x.net"
    tls: 
      - secretName: "tls-secret"
        hosts:
          - "portal-backend.int.demo.catena-x.net"
    hosts:
      - host: "portal-backend.int.demo.catena-x.net"
        paths:
          - path: "/api/registration"
            pathType: "Prefix"
            backend:
              service: "registration-service"
              port: 8080
          - path: "/api/administration"
            pathType: "Prefix"
            backend:
              service: "administration-service"
              port: 8080
          - path: "/api/notification"
            pathType: "Prefix"
            backend:
              service: "notification-service"
              port: 8080
          - path: "/api/provisioning"
            pathType: "Prefix"
            backend:
              service: "provisioning-service"
              port: 8080
          - path: "/api/apps"
            pathType: "Prefix"
            backend:
              service: "marketplace-app-service"
              port: 8080
          - path: "/api/services"
            pathType: "Prefix"
            backend:
              service: "services-service"
              port: 8080

  registration:
    image:
      registrationservicetag: v1.0.0-RC1
    secret:
      appsettings: "<path:portal/data/int/registration#appsettings.json>"

  administration:
    image:
      administrationservicetag: v1.0.0-RC1
    secret:
      appsettings: "<path:portal/data/int/administration#appsettings.json>"

  provisioning:
    image:
      provisioningservicetag: v1.0.0-RC1
    secret:
      appsettings: "<path:portal/data/int/provisioning#appsettings.json>"

  appmarketplace:
    image:
      appmarketplaceservicetag: v1.0.0-RC1
    secret:
      appsettings: "<path:portal/data/int/appmarketplace#appsettings.json>"

  portalmigrations:
    image:
      portalmigrationstag: v1.0.0-RC1
    secret:
      appsettings: "<path:portal/data/int/portal-migrations#appsettings.json>"

  portalmaintenance:
    image:
      portalmaintenancetag: v1.0.0-RC1
    secret:
      appsettings: "<path:portal/data/int/portal-maintenance#appsettings.json>"

  notification:
    image:
      notificationservicetag: v1.0.0-RC1
    secret:
      appsettings: "<path:portal/data/int/notification#appsettings.json>"

  services:
    image:
      servicesservicetag: v1.0.0-RC1
    secret:
      appsettings: "<path:portal/data/int/services#appsettings.json>"

  provisioningmigrations:
    image:
      provisioningmigrationstag: v1.0.0-RC1
    secret:
      appsettings: "<path:portal/data/int/provisioning-migrations#appsettings.json>"

postgresql:
  secret:
    password: "<path:portal/data/int/postgres#postgres-password>"
    replicationPassword: "<path:portal/data/int/postgres#replication-password>"
    initUserDbSql: "<path:portal/data/int/postgres-db-user#01-init-user-db.sql>"

pgadmin4:
  enabled: true
  secret:
    password: "<path:portal/data/int/pgadmin4#password>"
  env:
    email: portal@catena-x.net
  existingSecret: secret-pgadmin4
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: portal-pgadmin4.int.demo.catena-x.net
        paths:
        - path: /
          pathType: Prefix
    tls:
      - hosts:
        - portal-pgadmin4.int.demo.catena-x.net
        secretName: tls-secret
