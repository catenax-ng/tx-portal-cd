frontend:

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.pre-prod.demo.catena-x.net"
    tls:
      - secretName: "tls-secret"
        hosts:
          - "portal.pre-prod.demo.catena-x.net"
    hosts:
      - host: "portal.pre-prod.demo.catena-x.net"
        paths:
          - path: "/(.*)"
            pathType: "Prefix"
            backend:
              service: "portal"
              port: 8080
          - path: "/registration/(.*)"
            pathType: "Prefix"
            backend:
              service: "registration"
              port: 8080
          - path: "/((assets|documentation)/.*)"
            pathType: "Prefix"
            backend:
              service: "assets"
              port: 8080

  portal:
    image:
      portaltag: 1.0.0-RC6

  assets:
    image:
      assetstag: 1.0.0-RC4

  registration:
    image:
      registrationtag: 1.0.0-RC2

  env:
    PORTAL_ASSETS_URL: "https://portal.pre-prod.demo.catena-x.net/assets"
    PORTAL_BACKEND_URL: "https://portal-backend.pre-prod.demo.catena-x.net"
    CENTRALIDP_URL: "https://centralidp.pre-prod.demo.catena-x.net/auth"
    BPDM_API_URL: "https://partners-pool.pre-prod.demo.catena-x.net/api"
    SEMANTICS_URL: "https://semantics.pre-prod.demo.catena-x.net"

backend:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "8m"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.pre-prod.demo.catena-x.net"
    tls:
      - secretName: "tls-secret"
        hosts:
          - "portal-backend.pre-prod.demo.catena-x.net"
    hosts:
      - host: "portal-backend.pre-prod.demo.catena-x.net"
        paths:
          - path: "/api/registration"
            pathType: "Prefix"
            backend:
              service: "registration-service"
              port: 8080
          - path: "/api/administration"
            pathType: "Prefix"
            backend:
              service: "administration-service"
              port: 8080
          - path: "/api/notification"
            pathType: "Prefix"
            backend:
              service: "notification-service"
              port: 8080
          - path: "/api/provisioning"
            pathType: "Prefix"
            backend:
              service: "provisioning-service"
              port: 8080
          - path: "/api/apps"
            pathType: "Prefix"
            backend:
              service: "marketplace-app-service"
              port: 8080
          - path: "/api/services"
            pathType: "Prefix"
            backend:
              service: "services-service"
              port: 8080

  basePortalAddress: "https://portal.pre-prod.demo.catena-x.net/home"

  keycloak:
    central:
      baseAddress: "https://centralidp.pre-prod.demo.catena-x.net"
      clientId: "<path:portal/data/keycloak#central-client-id>"
      clientSecret: "<path:portal/data/pre-prod/keycloak#central-client-secret>"
      jwtBearerOptions:
        metadataAddress: "https://centralidp.pre-prod.demo.catena-x.net/auth/realms/CX-Central/.well-known/openid-configuration"
        tokenValidationParameters:
          validIssuer: "https://centralidp.pre-prod.demo.catena-x.net/auth/realms/CX-Central"
      dbConnection:
        password: "<path:portal/data/pre-prod/keycloak#central-db-password>"
    shared:
      baseAddress: "https://sharedidp.pre-prod.demo.catena-x.net"
      clientId: "<path:portal/data/keycloak#shared-client-id>"
      clientSecret: "<path:portal/data/pre-prod/keycloak#shared-client-secret>"

  mailing:
    host: "<path:portal/data/mailing#host>"
    port: "<path:portal/data/mailing#port>"
    user: "<path:portal/data/mailing#user>"
    password: "<path:portal/data/mailing#password>"

  registration:
    image:
      registrationservicetag: v1.0.0-RC6
    secret:
      appsettings: "<path:portal/data/pre-prod/registration#appsettings.json>"

  administration:
    image:
      administrationservicetag: v1.0.0-RC6
    secret:
      appsettings: "<path:portal/data/pre-prod/administration#appsettings.json>"

  provisioning:
    sharedRealm:
      smtpServer:
        host: "<path:portal/data/mailing#host>"
        port: "<path:portal/data/mailing#port>"
        user: "<path:portal/data/mailing#user>"
        password: "<path:portal/data/mailing#password>"
        from: "<path:portal/data/mailing#from>"
        replyTo: "<path:portal/data/mailing#replyto>"
    service:
      image:
        provisioningservicetag: v1.0.0-RC6
      debugEnabled: true
      swaggerEnabled: true

  appmarketplace:
    image:
      appmarketplaceservicetag: v1.0.0-RC6
    secret:
      appsettings: "<path:portal/data/pre-prod/appmarketplace#appsettings.json>"

  portalmigrations:
    image:
      portalmigrationstag: v1.0.0-RC6
    seeding:
      testDataEnvironments: "consortia"

  portalmaintenance:
    image:
      portalmaintenancetag: v1.0.0-RC6

  notification:
    image:
      notificationservicetag: v1.0.0-RC6
    debugEnabled: true
    swaggerEnabled: true

  services:
    image:
      servicesservicetag: v1.0.0-RC6
    logging:
      offersLibrary: "Debug"
    serviceMarketplaceAddress: "https://portal.pre-prod.demo.catena-x.net/servicemarketplace"
    debugEnabled: true
    swaggerEnabled: true

  provisioningmigrations:
    image:
      provisioningmigrationstag: v1.0.0-RC6
  
  checklistworker:
    image:
      checklistworkertag: v1.0.0-RC6
    logging:
      checklistLibrary: "Debug"
      bpdmLibrary: "Debug"
      clearinghouseLibrary: "Debug"
      custodianLibrary: "Debug"
      sdfactoryLibrary: "Debug"
    bpdm:
      baseAddress: "https://portal-gate.pre-prod.demo.catena-x.net/"
      tokenAddress: "https://centralidp.pre-prod.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token"
      clientId: "<path:portal/data/checklist-worker#bpdm-client-id>"
      clientSecret: "<path:portal/data/pre-prod/checklist-worker#bpdm-client-secret>"
    clearinghouse:
      baseAddress: "https://validation.pre-prod.dih-cloud.com"
      tokenAddress: "https://keycloak-dev.dih-cloud.com/realms/notarisation/protocol/openid-connect/token"
      clientId: "<path:portal/data/checklist-worker#clearinghouse-client-id>"
      clientSecret: "<path:portal/data/pre-prod/checklist-worker#clearinghouse-client-secret>"
    custodian:
      baseAddress: "https://managed-identity-wallets.pre-prod.demo.catena-x.net"
      tokenAddress: "https://centralidp.pre-prod.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token"
      clientId: "<path:portal/data/checklist-worker#custodian-client-id>"
      clientSecret: "<path:portal/data/pre-prod/checklist-worker#custodian-client-secret>"
    sdfactory:
      baseAddress: "https://sdfactory.pre-prod.demo.catena-x.net/selfdescription"
      tokenAddress: "https://centralidp.pre-prod.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token"
      issuerBpn: "BPNL00000003CRHK"
      clientId: "<path:portal/data/checklist-worker#sdfactory-client-id>"
      clientSecret: "<path:portal/data/pre-prod/checklist-worker#sdfactory-client-secret>"

postgresql:
  auth:
    password: "<path:portal/data/pre-prod/postgres#postgres-password>"
    replicationPassword: "<path:portal/data/pre-prod/postgres#replication-password>"
    portalPassword: "<path:portal/data/pre-prod/postgres#portal-password>"
    provisioningPassword: "<path:portal/data/pre-prod/postgres#provisioning-password>"

pgadmin4:
  enabled: true
  secret:
    password: "<path:portal/data/pre-prod/pgadmin4#password>"
  env:
    email: portal@catena-x.net
  existingSecret: secret-pgadmin4
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: portal-pgadmin4.pre-prod.demo.catena-x.net
        paths:
        - path: /
          pathType: Prefix
    tls:
      - hosts:
        - portal-pgadmin4.pre-prod.demo.catena-x.net
        secretName: tls-secret
