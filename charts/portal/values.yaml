      name: "ghcr.io/catenax-ng/tx-portal-frontend"
      portaltag: v1.0.0-RC1
  registration:
    name: "registration"
    image:
      name: "ghcr.io/catenax-ng/tx-portal-frontend-registration"
      registrationtag: v1.0.0-RC1
  assets:
    name: "assets"
    image:
      name: "ghcr.io/catenax-ng/tx-portal-assets"
      assetstag: v1.0.0-RC1

backend:
  ingress:
    enabled: false
    name: "portal-backend"
  registration:
