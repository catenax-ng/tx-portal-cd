postgresql:
  enabled: true
  auth:
    existingSecret: "secret-postgres-init"
  architecture: "replication"
  audit:
    pgAuditLog: "write, ddl"
    logLinePrefix: "%m %u %d "
  primary:
    extraVolumeMounts:
      - name: "initdb"
        mountPath: "/docker-entrypoint-initdb.d"
      - name: "initdb-secrets"
        mountPath: "/secrets"
    extraVolumes:
      - name: "initdb"
        emptyDir: {}
      - name: "initdb-secrets"
        secret:
          secretName: "secret-postgres-init-db-user"
    initContainers:
      - name: "initdb"
        image: "ghcr.io/catenax-ng/tx-portal-cd_initdb:v0.12.0"
        imagePullPolicy: "Always"
        command:
          - sh
        args:
          - -c
          - |
            echo "Copying initdb secret sqls..."
            cp /secrets/* /docker-entrypoint-initdb.d
            echo "Copying initdb sqls..."
            cp -R /import/* /docker-entrypoint-initdb.d
        volumeMounts:
        - name: "initdb"
          mountPath: "/docker-entrypoint-initdb.d"
        - name: "initdb-secrets"
          mountPath: "/secrets"
  secret:
    password: ""
    replicationPassword: ""
    initUserDbSql: ""

pgadmin4:
  enabled: false
  ingress:
    enabled: false
