  notification:
    name: "notification-service"
    image:
      name: "ghcr.io/catenax-ng/tx-portal-backend_notification-service"
      notificationservicetag: v1.0.0-RC1
    secret:
      name: "secret-notification"
      appsettings: ""
  services:
    name: "services-service"
    image:
      name: "ghcr.io/catenax-ng/tx-portal-backend_services-service"
      servicesservicetag: v1.0.0-RC1
    secret:
      name: "secret-services"
      appsettings: ""
  provisioningmigrations:
    name: "provisioning-migrations"
    image:
      name: "ghcr.io/catenax-ng/tx-portal-backend_provisioning-migrations"
      provisioningmigrationstag: v1.0.0-RC1
    secret:
      name: "secret-provisioning-migrations"
      appsettings: ""
  checklistworker:
    name: "checklist-worker"
    image:
      name: "ghcr.io/catenax-ng/tx-portal-backend_checklist-worker"
      checklistworkertag: v1.0.0-RC1
    secret:
      name: "secret-checklist-worker"
      appsettings: ""

postgresql:
  enabled: true
  fullnameOverride: "portal-backend-postgresql"
  auth:
    existingSecret: "secret-postgres-init"
  architecture: "replication"
  audit:
    pgAuditLog: "write, ddl"
    logLinePrefix: "%m %u %d "
  primary:
    extraVolumeMounts:
      - name: "initdb"
        mountPath: "/docker-entrypoint-initdb.d"
      - name: "initdb-secrets"
        mountPath: "/secrets"
    extraVolumes:
      - name: "initdb"
        emptyDir: {}
      - name: "initdb-secrets"
        secret:
          secretName: "secret-postgres-init-db-user"
    initContainers:
      - name: "initdb"
        image: "ghcr.io/catenax-ng/tx-portal-backend_initdb:v1.0.0-RC1"
        imagePullPolicy: "Always"
        command:
          - sh
        args:
          - -c
          - |
            echo "Copying initdb secret sqls..."
            cp /secrets/* /docker-entrypoint-initdb.d
            echo "Copying initdb sqls..."
            cp -R /import/* /docker-entrypoint-initdb.d
        volumeMounts:
        - name: "initdb"
          mountPath: "/docker-entrypoint-initdb.d"
        - name: "initdb-secrets"
          mountPath: "/secrets"
  secret:
    password: ""
    replicationPassword: ""
    initUserDbSql: ""

pgadmin4:
  enabled: false
  ingress:
    enabled: false
